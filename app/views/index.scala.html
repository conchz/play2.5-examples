@()
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title data-ng-bind="pageTitle"></title>
        <link rel="shortcut icon" href="@routes.Assets.versioned("images/favicon.png")">

        @*-- Add More CSS here -- *@
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/ui-grid/ui-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>
        @*-- Header -- *@
        <header class="navbar navbar-default navbar-fixed-top" data-ng-controller="HeaderCtrl" data-ng-cloak>
            <div class="container" data-ng-switch="!!user" data-ng-cloak>
                <a href="#/" class="navbar-brand">Play 2.5 Examples</a>
                <div data-ng-switch-when="true">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-user"></span> {{user.name}}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#/settings"><span class="glyphicon glyphicon-cog"></span>设置</a></li>
                                <li>
                                    <a href="" data-ng-click="logout()">
                                        <span class="glyphicon glyphicon-off"></span>退出
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div data-ng-switch-when="false">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="#/login">登录</a></li>
                    </ul>
                </div>
            </div>
        </header>
        @* -- Main Content -- *@
        <div class="container main-content" data-ng-cloak>
            <div data-ng-view></div>
        </div>
        @*-- Footer -- *@
        <footer data-ng-controller="FooterCtrl">
        </footer>

        <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"
        src="@routes.Assets.versioned("lib/requirejs/require.min.js")"></script>
    </body>
</html>
