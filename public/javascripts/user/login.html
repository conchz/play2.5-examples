<div class="page-header">
    <h1>Log In
        <small>Use any email/password</small>
    </h1>
</div>
<form name="form">
    <fieldset>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" class="form-control" data-ng-model="credentials.email" placeholder="E-Mail"
                   required/><br/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" class="form-control" data-ng-model="credentials.password"
                   placeholder="Password" required/>
            <br/>
            <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="login(credentials)">登录
            </button>
        </div>
    </fieldset>
</form>
